
<div class="container">

    <div class="row">
        <div class="col-12 mt-4">
            <h5 class="text-primary">Perfil</h5>
            <mat-divider></mat-divider>
        </div>
        <div class="col-12 col-md-5 border rounded fondo-white  mt-2" style="height: fit-content;">

            <div class="perfil-img">
                <img src="{{ imgUrl }}" alt="">
                <h3>{{user.name}}</h3>
                <h5>{{user.email}}</h5>
            </div>
            
        </div>
        <div class="col-12 col-md-1 ">
</div>
        <div class="col-12 col-md-6 border rounded fondo-white  mt-2 mb-2">
            <mat-tab-group class="mt-2">
                <mat-tab label="Info"> 
                   
                    <div class="">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <small for="nombre">Provincia:</small>
                                <select id="provincia" name="provincia" required>
                                    <option value="" disabled selected>Seleccione su provincia</option>
                                    <option value="provincia1" *ngFor="let item of provincias">{{item.label}}</option>
                                    
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="form-group">
                                <small for="email">Email:</small>
                                <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <small for="mensaje">Mensaje:</small>
                                <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí" required></textarea>
                            </div>
                            <button type="submit">Actualizar</button>
                        </form>
                    </div>
                </mat-tab>
                <mat-tab label="Gestion"> Content 2 </mat-tab>
                <mat-tab label="Opciones"> Content 3 </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>
